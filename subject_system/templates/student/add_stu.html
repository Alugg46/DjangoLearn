{% extends "student/base.html" %}

{% block content %}
    <section class="forms">
        <div class="col-md-10">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h4>Add student</h4>
                    </div>
                    <div class="card-body">
                      <p>You can write down your infos here</p>
                      <form action="/student/add/" method="post">
                        <div class="form-group">
                          <label>Name</label>
                          <input type="text" placeholder="Name" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                          <label>Age</label>
                          <input type="text" placeholder="Age" class="form-control" name="age">
                        </div>
                        <div class="form-group">
                          <label>Gender</label>
                          <select name="sex" id="" class="form-control">
                              <option value="1">Male</option>
                              <option value="0">Female</option>
                              <option value="2">Secret</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label>Birthday</label>
                          <input type="date" placeholder="Birth" class="form-control" name="birthday">
                        </div>
                        <div class="form-group">
                          <label>Class</label>
                          <select name="clas_id" id="" class="form-control">
                            {% for class in class_list%}
                                <option value="{{class.id}}">{{class.name}}</option>
                              {% endfor %}
                          </select>
                        </div>

                        <div class="form-group">
                          <input type="submit" value="Signin" class="btn btn-primary">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
    </section>
{% endblock %}
