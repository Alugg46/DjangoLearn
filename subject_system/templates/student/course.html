{% extends "student/base.html" %}
{% block content %}
<div class="row">
<div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4>Courses Infos</h4>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <p><a href="/student/add/">添加学生</a></p>
                    <table class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>Number</th>
                          <th>Course Name</th>

                        </tr>
                      </thead>
                      <tbody>
                        {% for course in course_list %}
                        <tr>
                          <td>{{ forloop.counter}}</td>
                          <td>{{course.title}}</td>
                        {% endfor %}
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</div>
{% endblock content %}
